<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<form action="" method="">
		<!-- text field -->
		<label for="username">Username:</label>
		<input type="text" name="username" required="true" placeholder="username" id="username">
		<br>

		<!-- password field -->
		<label for="password">Password:</label>
		<input type="text" name="password" required="true" placeholder="password" id="password">
		<br>

		<!-- radio button -->
		<label>Meal</label>
		<input type="radio" name="meal" value="Breakfast">Breakfast
		<input type="radio" name="meal" value="Lunch">Lunch
		<input type="radio" name="meal" value="Dinner">Dinner
		<br>

		<!-- checkbox -->
		<label>Utensils:</label>
		<input type="checkbox" name="utensil" value="spoon">Spoon
		<input type="checkbox" name="utensil" value="fork">Fork
		<input type="checkbox" name="utensil" value="knife" checked="">Knife
		<br>
		
		<!-- email -->
		<label>Email:</label>
		<input type="email" name="email">
		<br>

		<!-- number -->
		<label for="age">Age:</label>
		<input type="number" name="age" id="age" min="0">
		<br>

		<!-- textarea -->
		<textarea name="comments">Write your comment here</textarea>
		<br>

		<!-- dropdown list -->
		<select name="tvstation">
			<option value="abscbn">ABS-CBN</option>
			<option value="gma">GMA</option>
			<option value="tv5">TV 5</option>
		</select>
		<br>

		<!-- file -->
		<input type="file" name="profile_pic">
		<br>

		<!-- button -->
		<button>Hello</button>
		<br>

		<fieldset>
			<legend>Contact details</legend>
			<label>Email: <input type="email" name="email"></label><br>
			<label>Mobile: <input type="number" name="contact_number"></label><br>
		</fieldset>

		<!-- submit -->
		<input type="submit" value="Submit">
		<br>


	</form>

</body>
</html>
