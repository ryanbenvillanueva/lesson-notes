<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Review</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Your Details</legend>
			<label>Name: <input type="text" name="name" required="true"></label><br>
			<label>Email: <input type="email" name="email" required="true"></label><br>
		</fieldset><br>
		<fieldset>
			<legend>Your Review</legend>
			<label>How did you hear about us? <select name="source"><option value="google">Google</option></select></label><br>
		
			<label>Will you visit us again?<br> 
				<input type="radio" name="answer" value="Yes">Yes
				<input type="radio" name="answer" value="No">No
				<input type="radio" name="answer" value="Maybe">Maybe
			</label><br>
			<label>Comment</label><br>
			<textarea name="comment"></textarea>
			<br>

			<input type="checkbox" name="signup" value="check" checked="true">
			<label>Sign me up for email updates</label>
			<br>
			<input type="submit" value="Submit">
			<br>
		</fieldset>
	</form>
</body>
</html>
